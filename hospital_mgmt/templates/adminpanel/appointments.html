{% extends 'base.html' %}
{% block content %}
<h2>All Appointments</h2>
<ul>
  {% for a in appointments %}
    <li>{{ a.date }} {{ a.time }} - {{ a.patient.user.username }} with Dr. {{ a.doctor.user.username }} - {{ a.status }}</li>
  {% empty %}<li>No appointments.</li>{% endfor %}
</ul>
{% endblock %}
